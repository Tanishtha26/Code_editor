<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-family: fantasy">Code Place :)</h1>
    <div class="tab-container">
        <button class="tab-button" onclick="showTab('html')">HTML</button>
        <button class="tab-button" onclick="showTab('css')">CSS</button>
        <button class="tab-button" onclick="showTab('javascript')">JavaScript</button>
    </div>
    <div class="editor-container">
        <div id="html-editor" class="editor">
            <h2>HTML</h2>
            <textarea id="html-code" placeholder="Enter HTML code here..."></textarea>
        </div>
        <div id="css-editor" class="editor">
            <h2>CSS</h2>
            <textarea id="css-code" placeholder="Enter CSS code here..."></textarea>
        </div>
        <div id="javascript-editor" class="editor">
            <h2>JavaScript</h2>
            <textarea id="js-code" placeholder="Enter JavaScript code here..."></textarea>
        </div>
    </div>
    <button onclick="runCode()">Run</button>
    <div class="output">
        <h2>Output</h2>
        <iframe id="output-frame"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
